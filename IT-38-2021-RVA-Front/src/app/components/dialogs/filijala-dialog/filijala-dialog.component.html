<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje filijale</h3>
    <h3 mat-dialog-title *ngIf="flag == 2">Ažuriranje filijale: {{data.adresa}}</h3>
    <h3 mat-dialog-title *ngIf="flag == 3">Brisanje filijale: {{data.adresa}}</h3>

    <form class="mat-dialog-content" #formControl="ngForm">
       <div class="form">
        <mat-form-field>
            <input matInput placeholder="Adresa" name="Adresa" [disabled]="flag==3" [(ngModel)]="data.adresa" required />
        </mat-form-field>
       </div>

       <div class="form">
        <mat-form-field>
            <input matInput placeholder="Broj pultova" name="Broj pultova" [disabled]="flag==3" [(ngModel)]="data.brojPultova" required />
        </mat-form-field>
       </div>

       <div class="form">
        <mat-checkbox name="Poseduje sefa" [disabled]="flag==3" [(ngModel)]="data.posedujeSef">Poseduje sefa</mat-checkbox>
       </div>


       <div class="form">
        <mat-select [compareWith]="compare" placeholder="Banka" name="Banka"
         [disabled]="flag==3" [(ngModel)]="data.banka" required>
            <mat-option *ngFor="let banka of banke" [value]="banka">
                {{banka.naziv}}
            </mat-option>
        </mat-select>
       </div>

    </form>

    <div class="mat-dialog-actions">
        <button matButton *ngIf="flag == 1" type="submit" mat-dialog-close="1" [disabled]="!formControl.valid" (click)="add()">Sačuvaj</button>
        <button matButton *ngIf="flag == 2" type="submit" mat-dialog-close="1" [disabled]="!formControl.valid" (click)="update()">Modifikuj</button>
        <button matButton *ngIf="flag == 3" mat-dialog-close="1" (click)="delete()">Obriši</button>
        <button matButton (click)="cancel()">Poništi</button>
    </div>
</div>
