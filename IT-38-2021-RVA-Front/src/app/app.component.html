
<mat-sidenav-container class="example-container">
  <mat-sidenav mode="over" [fixedInViewport]="true" opened mode="side">
    <mat-accordion>
      <a mat-button routerLink="/home" style="text-align: center">
        <mat-icon>home</mat-icon>
      </a>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title> Aplikacija </mat-panel-title>
          <mat-panel-description>
            Aplikacija za vodjenje evidencije banke
          </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-raised-button routerLink="/banka" color style="background-color: green; color: white;">Banka</a>
        </mat-nav-list>
        <mat-nav-list>
          <a mat-raised-button routerLink="/korisnik_usluge" color style="background-color: rgb(211, 211, 0);  color: white;">Korisnik usluge</a>
        </mat-nav-list>
        <mat-nav-list>
          <a mat-stroked-button routerLink="/filijala" color style="background-color: rgb(168, 24, 168);  color: white;"
            >Filijala</a
          >
        </mat-nav-list>
        <mat-nav-list>
          <a mat-raised-button routerLink="/usluga" color style="background-color: rgb(226, 3, 3);  color: white;"
            >Usluga</a
          >
        </mat-nav-list>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title style="text-align: left"
            >Informacije</mat-panel-title>
          <mat-panel-description>
            Osnovne informacije o aplikaciji
          </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-button routerLink="/about" >O nama</a>
        </mat-nav-list>
        <mat-nav-list>
          <a mat-button routerLink="/author">Autor</a>
        </mat-nav-list>
        <mat-nav-list>
          <a mat-button routerLink="/home">Pocetna</a>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-sidenav>
  <router-outlet></router-outlet>
</mat-sidenav-container>
